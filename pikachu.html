<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Pikachu Card</title>

<style>
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-family:Arial, sans-serif;
        background-color:#f5f5f5;
    }

    .card{
        width:220px;
        border:2px solid #ccc;
        border-radius:10px;
        text-align:center;
        padding:10px;
        background-color:#fff9c4; /* light color background */
    }

    .card h3{
        margin:5px 0 10px;
    }

    .card img{
        width:150px;
    }

    .card p{
        font-size:13px;
        color:#555;
    }
</style>
</head>

<body>

<div class="card">
    <h3>Pikachu</h3>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu">

    <p>
        Pikachu is a cute Electric-type Pok√©mon.<br>
        It is smart, energetic, and very friendly.
    </p>
</div>

</body>
</html>
